<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopia-App</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --text-color: #1f2937;
            --accent-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #mangaList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .manga-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: scale(1.05);
        }

        .manga-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .manga-card-content {
            padding: 15px;
        }

        #chapterList,
        #mangaReader {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chapter-item {
            padding: 10px;
            border-bottom: 1px solid var(--secondary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chapter-item:hover {
            background-color: var(--secondary-color);
        }

        #readerImage {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        #pageIndicator {
            text-align: center;
            margin-top: 10px;
        }

        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dystopia App Manga</h1>
    </header>

    <main class="container">
        <div id="mangaList"></div>
        <div id="chapterList" style="display:none;"></div>
        <div id="mangaReader" style="display:none;"></div>
    </main>

    <footer>
        © 2024 InhumanityStudios. All Rights Reserved.
    </footer>

    <script>
        // Java script
        // Manga Collection Data
        const mangaCollection = [
            {
                id: 1,
                title: "The Money Heist",
                description: "A dark fantasy adventure through mystical realms.",
                coverImage: "https://i.imgur.com/FmbY1NG.jpeg",
                chapters: [
                    {
                        number: 1,
                        title: "The Awakening",
                        pages: [
                            "https://i.imgur.com/FmbY1NG.jpeg",
                            "https://i.imgur.com/4X7qvxg.png",
                            "https://i.imgur.com/er29q1L.jpeg"
                        ]
                    },
                    {
                        number: 2,
                        title: "Shadows Rising",
                        pages: [
                            "https://i.imgur.com/chapter2page1.jpg",
                            "https://i.imgur.com/chapter2page2.jpg"
                        ]
                    }
                ],
                genre: ["Fantasy", "Adventure"],
                likes: 342
            },
            {
                id: 2,
                title: "Cyber Pulse",
                description: "A futuristic cyberpunk thriller in a neon-lit metropolis.",
                coverImage: "https://i.imgur.com/ABC456.jpg",
                chapters: [
                    {
                        number: 1,
                        title: "Digital Frontier",
                        pages: [
                            "https://i.imgur.com/cyberpage1.jpg",
                            "https://i.imgur.com/cyberpage2.jpg"
                        ]
                    }
                ],
                genre: ["Sci-Fi", "Cyberpunk"],
                likes: 512
            }
        ];

        // DOM Elements
        const mangaList = document.getElementById('mangaList');
        const chapterList = document.getElementById('chapterList');
        const mangaReader = document.getElementById('mangaReader');

        // State Management
        let currentManga = null;
        let currentChapter = null;
        let currentPageIndex = 0;

        // Render Manga List
        function renderMangaList() {
            mangaList.innerHTML = '';
            chapterList.style.display = 'none';
            mangaReader.style.display = 'none';

            mangaCollection.forEach(manga => {
                const mangaCard = document.createElement('div');
                mangaCard.className = 'manga-card';
                mangaCard.innerHTML = `
                    <img src="${manga.coverImage}" alt="${manga.title}">
                    <div class="manga-card-content">
                        <h2>${manga.title}</h2>
                        <p>${manga.genre.join(', ')}</p>
                        <div>❤️ ${manga.likes} Likes</div>
                    </div>
                `;
                mangaCard.onclick = () => showChapters(manga);
                mangaList.appendChild(mangaCard);
            });
        }

        // Show Chapters for a Manga
        function showChapters(manga) {
            currentManga = manga;
            mangaList.style.display = 'none';
            chapterList.style.display = 'block';

            chapterList.innerHTML = `
                <button class="btn" onclick="renderMangaList()">← Back to Manga List</button>
                <h1>${manga.title}</h1>
                <p>${manga.description}</p>
                ${manga.chapters.map(chapter => `
                    <div class="chapter-item" onclick="showReader(${chapter.number})">
                        Chapter ${chapter.number}: ${chapter.title}
                    </div>
                `).join('')}
            `;
        }

        // Show Manga Reader
        function showReader(chapterNumber) {
            const chapter = currentManga.chapters.find(c => c.number === chapterNumber);
            currentChapter = chapter;
            currentPageIndex = 0;

            chapterList.style.display = 'none';
            mangaReader.style.display = 'block';

            renderPage();
        }

        // Render Current Page
        function renderPage() {
            const currentPage = currentChapter.pages[currentPageIndex];

            mangaReader.innerHTML = `
                <button class="btn" onclick="showChapters(currentManga)">← Back to Chapters</button>
                <h2>Chapter ${currentChapter.number}: ${currentChapter.title}</h2>
                <div class="navigation">
                    <button class="btn" onclick="prevPage()" ${currentPageIndex === 0 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <button class="btn" onclick="nextPage()" ${currentPageIndex === currentChapter.pages.length - 1 ? 'disabled' : ''}>
                        Next
                    </button>
                </div>
                <img id="readerImage" src="${currentPage}" alt="Page ${currentPageIndex + 1}">
                <div id="pageIndicator">
                    Page ${currentPageIndex + 1} of ${currentChapter.pages.length}
                </div>
            `;
        }

        // Page Navigation
        function nextPage() {
            if (currentPageIndex < currentChapter.pages.length - 1) {
                currentPageIndex++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                renderPage();
            }
        }

        // Initialize App
        renderMangaList();
    </script>
</body>

</html>
